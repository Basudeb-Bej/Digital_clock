  <title>simple_clock</title>
  <link rel="stylesheet" href="style.css">

<body>
  
  <div class="clock">
    <h1 id="hour">00</h1>
      <h1 class="dot">:</h1>
    <h1 id="minute">00</h1>
      <h1 class="dot">:</h1>
    <h1 id="second">00</h1>

  </div>
