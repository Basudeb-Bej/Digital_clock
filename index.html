<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>SIMPLE CLOCK</title>
</head>
<body>

  <section>
    <div class="clock">
      <div class="container">
        <h2 id="hour">00</h2>
        <h2 class="dot">:</h2>
        <h2 id="minute">00</h2>
        <h2 class="dot">:</h2>
        <h2 id="seconds">00</h2>
        <span id="ampm">AM</span>
      </div>
    </div>
  </section>

  <script src="script.js"> </script>
</body>
</html>
